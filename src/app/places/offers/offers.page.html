<ion-header>
  <ion-toolbar>
    <!--slider -->
    <ion-buttons slot="start">
<ion-menu-button menu="m1"> </ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/places', 'tabs', 'offers', 'new-offer']">
<ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col size="12" sizeSm="8" offset-Sm="2" text-center>
<ion-list>
  <ion-item *ngFor="let offer of offers" [routerLink]="['/places', 'tabs', 'offers', 'offerId']">
<ion-thumbnail slot="start">
<ion-img [src]="offer.imageUrl"></ion-img>
</ion-thumbnail>
<ion-label>
  <h1>{{offer.title}}</h1>
</ion-label>
  </ion-item>
</ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
